<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio10</title>
    <script>
    
    //variaveis
    let alturaD, alturaA
    //entrada
    alturaD = prompt("Informe a altura do degrau em metros: ");
    //conversão de tipo
    alturaD = parseFloat(alturaD);
    //entrada
    alturaA = prompt("Informe a aluta que deseja subir em metros: ");
    //conversão de tipo
    alturaA = parseFloat(alturaA);
    alert("Será necessario subir " + (alturaA/alturaD) + " degraus para alcançar o objetivo");

    </script>
</head>
<body>
    
</body>
</html>
