<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio9</title>
    <script>
    
    //variáveis
    let nomeP, anoNascimento, anoAtual, idade
    //entrada
    nomeP = prompt("Informe o nome da pessoa: ");
    //entrada
    anoAtual = prompt("Informe o ano atual: ");
    //conversão de tipo
    anoAtual = parseFloat(anoAtual);
    //entrada
    anoNascimento = prompt("Informe o ano de nascimento: ");
    //conversão de tipo
    anoNascimento = parseFloat(anoNascimento);
    //processamento
    idade = anoAtual - anoNascimento;
    //saída
    alert("Idade: " + idade + " anos" + "\nNome: " + nomeP);

    </script>
</head>
<body>
    
</body>
</html>
