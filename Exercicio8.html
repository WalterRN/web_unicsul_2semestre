<html lang="en">
<head>

    <title>Exercicio8</title>
    <script>
    
    //variáveis
    let b, a, area
    //entrada
    b = prompt("Informe a base do triângulo: ");
    //conversão de tipo
    b = parseFloat(b);
    //entrada
    a = prompt("Informe a altura do triângulo: ");
    //conversão de tipo
    a = parseFloat(a);
    //processamento
    area = (b * a) / 2;
    //saída
    alert("A área do triângulo é: " + area);

    </script>
