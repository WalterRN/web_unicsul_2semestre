<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio7</title>
    <script>
    
    //variáveis
    let num1, num2, num4, resul
    //entrada
    num1 = prompt("Informe o primeiro número ");
    //conversão de tipo
    num1 = parseInt(num1);
    //entrada
    num2 = prompt("Informe o segundo número ");
    //conversão de tipo
    num2 = parseInt(num2);
    //entrada
    num4 = prompt("Informe o terceiro número ");
    //conversão de tipo
    num4 = parseInt(num4);
    //processamento
    resul = num1 + num2 + num4;
    //saída 
    alert("A soma dos números é: " + resul);

    </script>
</head>

</body>
