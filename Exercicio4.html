<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio4</title>
    <script>
    
    //variáveis
    let n1;
    let n2;
    let resul; 
    //entrada
    n1= prompt("Digite o primeiro número: ");
    //conversão de tipo
    n1 = parseFloat(n1);
    //entrada
    n2 = prompt("Digite o segundo número: ");
    //conversão de tipo
    n2 = parseFloat(n2);
    //processamento
    resul = n1 + n2;
    //saída
    alert("A somas dos números informados é: " + resul);

    </script>
</head>

</body>
